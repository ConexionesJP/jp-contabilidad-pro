    <title>JP ENTERPRISE | Microempresa ERP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main: #00d2ff; --accent: #bc13fe; --bg: #0a0a12; --card: #161625; --text: #e0e0e0; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; overflow-x: hidden; }
        
        /* Sidebar Estilo Pro */
        .sidebar { width: 260px; background: #000; height: 100vh; position: fixed; padding: 25px; border-right: 1px solid #222; }
        .nav-item { padding: 15px; border-radius: 10px; cursor: pointer; transition: 0.3s; margin-bottom: 5px; color: #888; display: flex; align-items: center; gap: 12px; }
        .nav-item:hover, .nav-item.active { background: rgba(0, 210, 255, 0.1); color: var(--main); }

        .main { margin-left: 310px; padding: 40px; width: calc(100% - 310px); }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; }
        
        /* Cards */
        .card { background: var(--card); border-radius: 20px; padding: 25px; border: 1px solid #2a2a3a; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .stat-val { font-size: 2rem; font-weight: 800; display: block; margin-top: 10px; color: #fff; }
        
        /* Inputs y Botones */
        input, select { width: 100%; padding: 12px; background: #0a0a12; border: 1px solid #333; border-radius: 10px; color: white; margin: 10px 0; box-sizing: border-box; }
        .btn { border: none; padding: 14px 25px; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; width: 100%; display: flex; justify-content: center; gap: 10px; }
        .btn-primary { background: linear-gradient(45deg, var(--main), var(--accent)); color: white; }
        .btn-primary:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(0, 210, 255, 0.4); }

        /* Tabla Estilo Enterprise */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; color: #555; font-size: 0.8rem; text-transform: uppercase; padding: 15px; border-bottom: 1px solid #222; }
        td { padding: 15px; border-bottom: 1px solid #1f1f2e; font-size: 0.9rem; }
        .stock-tag { padding: 4px 10px; border-radius: 6px; font-size: 0.75rem; font-weight: bold; }
        .stock-ok { background: rgba(46, 204, 113, 0.2); color: #2ecc71; }
        .stock-low { background: rgba(231, 76, 60, 0.2); color: #e74c3c; }

        #searchBox { border-color: var(--main); font-size: 1.1rem; }
    </style>
</head>
